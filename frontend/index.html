<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <p>Your Voice-Enabled AI Companion</p>
        
        <button id="record-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        </button>
        <div id="status-text">Click the microphone to ask a question</div>
        <div id="input-container">
            <input type="text" id="text-input" placeholder="Or type your question here...">
            <button id="send-btn">Send</button>
        </div>
        <div id="response-container">
            <div id="audio-player-container">
                <button id="play-btn" disabled>Play Mateo's Summary</button>
                <audio id="response-audio" controls></audio>
            </div>
            <div id="text-response-area"></div>
            <div id="image-results-area"></div>
            <button id="read-aloud-btn" class="secondary-btn" disabled>Read Aloud</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
